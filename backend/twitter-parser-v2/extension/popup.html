<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h3 { margin: 0 0 15px 0; color: #1da1f2; }
    .status { padding: 10px; border-radius: 8px; margin-bottom: 15px; }
    .status.success { background: #e8f5e9; color: #2e7d32; }
    .status.error { background: #ffebee; color: #c62828; }
    .status.pending { background: #fff3e0; color: #ef6c00; }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #1a91da; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    label { color: #666; font-size: 12px; }
    .info { font-size: 12px; color: #888; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>üê¶ Twitter Cookie Sync</h3>
  
  <div id="status" class="status pending">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  
  <label>Session ID:</label>
  <input type="text" id="sessionId" placeholder="account1">
  
  <label>Server URL:</label>
  <input type="text" id="serverUrl" placeholder="http://localhost:5001">
  
  <button id="syncBtn">üîÑ Sync Now</button>
  <button id="saveBtn" style="margin-top: 10px; background: #4caf50;">üíæ Save Settings</button>
  
  <div class="info" id="info"></div>

  <script src="popup.js"></script>
</body>
</html>
