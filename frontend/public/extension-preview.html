<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOMO Extension Preview</title>
  <style>
    body {
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
    }
    .preview-container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
    }
    .preview-box {
      text-align: center;
    }
    .preview-box h3 {
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .browser-frame {
      background: #2d2d44;
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    iframe {
      border: none;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-box">
      <h3>FOMO X Connect v1.3.0</h3>
      <div class="browser-frame">
        <iframe src="/chrome-extension-preview.html" width="380" height="520"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
